<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Path</title>
	<link rel="stylesheet" type="text/css" href="path.css">
</head>
<body>
 <svg width='300' height='200'>
 	<!-- 
		M = moveto
		L = lineto
		H = horizontal lineto
		V = vertical lineto
		C = curveto
		S = smooth curveto
		Q = quadratic curveto
		T = smooth quadratic Bezier curveto
		A = elliptical arc
		Z = closepath
 	 -->
 	<path d='M130,0 C30,90 25,10 50,10 Z'></path>
 </svg>

</body>
</html>
