<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bar Chart</title>
	<link rel="stylesheet" type="text/css" href="barchart.css">
</head>
<body>
	<svg width='300' height='200'>
		<text x='5' y='20'>SCORES</text>
		<polyline points='5,30 5,140 140,140'></polyline>
		
		<rect width='60' height='30' x='10' y='35'></rect>
		<text x='20' y='55' class='name'>Jack</text>
		<text x='80' y='55'>60</text>

		<rect width='90' height='30' x='10' y='70'></rect>
		<text x='20' y='90' class='name'>Jill</text>
		<text x='105' y='90'>90</text>

		<rect width='110' height='30' x='10' y='105'></rect>
		<text x='20' y='125' class='name'>jane</text>
		<text x='130' y='125'>70</text>




	</svg>
	
</body>
</html>
